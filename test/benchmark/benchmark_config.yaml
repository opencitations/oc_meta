# Benchmark Configuration for OpenCitations Meta
# Uses test databases for isolated performance testing

# Mandatory settings

# Endpoint URL to load the output RDF
triplestore_url: http://127.0.0.1:8805/sparql
provenance_triplestore_url: http://127.0.0.1:8806/sparql
# A list of triplestore URLs containing provenance metadata
provenance_endpoints: [http://127.0.0.1:8806/sparql]
# Directory where raw CSV files are stored
input_csv_dir: test/benchmark/input
# The path to the base directory to save all output files
base_output_dir: &base_output_dir test/benchmark/output
# A URI string representing the provenance agent which is considered responsible for the RDF graph manipulation
resp_agent: https://github.com/opencitations/oc_meta/benchmark

# Optional settings

# Folder where RDF files are saved (trailing slash important for Storer)
output_rdf_dir: test/benchmark/output/
# Generate RDF files (JSON-LD) in addition to SPARQL queries
generate_rdf_files: True
# If True, titles will be normalized (capitalized). If False, titles will be kept as-is
normalize_titles: True
# The base URI of entities on Meta
base_iri: https://w3id.org/oc/meta/
# URL where the namespaces and prefixes used in the OpenCitations Data Model are defined
context_path: https://w3id.org/oc/corpus/context.json
# Number of files per folder
dir_split_number: 10000
# Number of items per file
items_per_file: 1000
# Default directory prefix
default_dir: _
# A prefix for the sequential number in entities' URIs
supplier_prefix: '060'
# Save graphs in chunks
rdf_output_in_chunks: False
# Zip output RDF files
zip_output_rdf: True
# Data source URL
source: https://api.crossref.org/
# Use DOI API service for validation
use_doi_api_service: False
# Triplestore full-text search settings
blazegraph_full_text_search: False
fuseki_full_text_search: False
virtuoso_full_text_search: True
graphdb_connector_name: ''
# Cache endpoint for faster provenance queries
cache_endpoint: ''
cache_update_endpoint: ''
# Silencer list (testing high-author bottleneck with silenced fields)
silencer: ["author", "editor", "publisher"]

# Redis settings (using test database)
redis_host: localhost
redis_port: 6381
redis_db: 10
cache_db: 11
